<div class="margin-custom">
    <h3 style="margin-bottom: 2%;">Add Course</h3>
    <div class="row">
        
            <div class="card">
                <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                  <div class="row cstmName">
                    <h6>Name:</h6>
                  </div>
                    <div class="row cstm">
                    <input type="text" formControlName="name">
                  </div>
                    <div class="row cstmName">
                    <h6>Duration:</h6>
                  </div>
                    <div class="row cstm">
                    <textarea formControlName="duration"></textarea>
                  </div>
                    <div class="row cstmName">
                    <h6>Description:</h6>
                  </div>
                    <div class="row cstmEnd">
                    <input type="text" formControlName="description">
                  </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary" type="submit" [disabled]="!courseForm.valid">Save</button>
                        <a class="btn btn-danger" [routerLink]="'/courses'" routerLinkActive="active">Cancel</a>
                    </div>
                </form>
            </div>
        
    </div>
</div>
