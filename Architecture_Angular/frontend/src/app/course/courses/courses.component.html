
<div class="margin-custom">
    <h3 style="margin-bottom: 2%;">Course Listing</h3>
    <div class="row">
        <div class="col-4" *ngFor="let course of courses">
            <div class="card">
                <div class="card-header">
                <h5> {{ course.name }}</h5>
                    <p class="card-text">Duration: {{ course.duration }}</p>
                </div>            
                <div class="card-body">                   
                <p class="card-text">{{ course.description }}</p>        
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <a class="btn btn-primary" [routerLink]="'/edit-course/' + course.courseId.valueOf()" routerLinkActive="active">Edit</a>
                    <button class="btn btn-danger" (click)="DeleteCourse(course.courseId.valueOf())">Delete</button>  
                </div>
            </div>
        </div>
    </div>
</div>
